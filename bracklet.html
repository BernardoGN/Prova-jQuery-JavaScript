    <script>
    
        //gera um vetor com números aleátorios
        function geradorDeVetor() {
            var vetor = [];
            var tamanho = 32;
            var numero;
            var verificacao = false;
            var quantidade;
            for (let i = 0; i < tamanho; i++) {
                while (verificacao == false) {
                    quantidade = 0;
                    numero = (Math.floor((Math.random() * tamanho)));
                    for (let j = 0; j < vetor.length; j++) {
                        if (vetor[j] == numero) {
                            quantidade++;
                        }
                    }
                    if (quantidade == 0) {
                        vetor.push(numero);
                        verificacao = true;
                    }
                }
             verificacao = false;
            }
            console.log(vetor);
            return vetor;
        }
