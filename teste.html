<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meu css -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Testando Confronto</title>
</head>
<body>
    <div id="confronto">
        <div class="container h-100">
            <div class="row h-100">
                <div class="opcao col-sm-5 align-self-center text-center">
                    <img src="img/teste1.jpg" alt="motocross">
                    <h3>Motocross</h3>
                </div>
                <img id="vs" class="col-sm-2 align-self-center" src="img/vs.png" alt="versus">
                <div class="opcao col-sm-5 align-self-center text-center">
                    <img src="img/teste2.jpg" alt="paes">
                    <h3>PÃ£es</h3>
                </div>
            </div>
        </div>
    </div>
    <button id="btn-next">Click me to see the effect</button>
    <h1></h1>


    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script>
        $(document).ready(function(){
           $("#btn-next").click(function(){
               var width100 = 100;
               $("#confronto").css("display", "block");
               $(".opcao img").animate({
                    "width": width100+'%',
                    "height": 480,
                }, 1000 );
           });

           $(".opcao").click(function(){
               $("h1").text($(this).find("h3").text());
               $("#confronto").css("display", "none");
               $("#confronto .opcao img").css({"width":"10px", "height":"10px"})

           });
        });
        
    </script>
</body>
</html>
